<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="">
    <title>WEB TITLE</title>

    <!-- cloud css start -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://css.static.sldclc.com/jquery-ui-1.12.1.min.css" />
    <link rel="stylesheet" type="text/css" href="http://css.static.sldclc.com/slick-1.6.0.css" />
    <!-- cloud css end-->

    <!-- local css start -->
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 1050px)" href="styles/main_desktop.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen and (max-width: 1049px)" href="styles/main_mobile.css" /> -->
    <!-- local css end -->
</head>
<body>

    <div id="parentContainer">
        <div class="spacer"></div>
        <div class="slide-module text-module">
            TEXT MODULE
        </div>
        <div class="slide-module img-module">
            <img src="img/gallery/test.jpg" alt="">
        </div>
    </div>
    <div id="toolBar">
        <div class="tool-module"></div>
        <div class="tool-module">
            <div class="module-group">
                <div class="snapper" id="alignLeft">
                    L
                </div>
                <div class="snapper" id="alignCenter">
                    C
                </div>
                <div class="snapper" id="alignRight">
                    R
                </div>
            </div>
        </div>
        <div class="tool-module">
            <div class="module-group">
                <div class="title">X</div>
                <input type="text" class="sm-input" id="viewX">
            </div>
            <div class="module-group">
                <div class="title">Y</div>
                <input type="text" class="sm-input" id="viewY">
            </div>
            <div class="module-group">
                <div class="snapper" id="snapVert">
                    V
                </div>
                <div class="snapper" id="snapHor">
                    H
                </div>
            </div>
        </div>
        <div class="tool-module"></div>
        <div class="tool-module">
            <div class="module-group">
                <div class="snapper" id="addText">+</div>
                <div class="snapper" id="addImg">+</div>
            </div>
        </div>
    </div>
    <div id="textPopup">
        <div class="fader"></div>
        <div class="form-container">
            <div class="title">
                Add Text
            </div>
            <input type="text" id="addTextInput">
            <input type="submit" class="" value="Submit" id="submitTextInput">
        </div>
    </div>



</body>
    <!-- cloud js start -->
    <script type="text/javascript" src="http://js.static.sldclc.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="http://js.static.sldclc.com/angular.1.6.min.js"></script>
    <script type="text/javascript" src="http://js.static.sldclc.com/slick-1.6.0.min.js"></script>
    <!-- cloud js end   -->

    <!-- local js start -->
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/angular.js"></script>

    <!-- local js end   -->



</html>
